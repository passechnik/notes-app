<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notes" id="app">
        <div class="notes__sidebar">
            <button class="notes__add" type="bytton">Add Note</button>
            <div class="notes__list">
                <div class="notes__list-item notes__list-item--selected">
                    <div class="notes__small-title">Things I need to do today</div>
                    <div class="notes__small-body">I had been watching tiktok all day.</div>
                    <div class="notes__small-updated">Friday 6:30pm</div>
                </div>
            </div>
        </div>
        <div class="notes__preview">
            <input type="text" class="notes__title" placeholder="Enter a title...">
            <textarea class="notes__body">Here's the notes body...</textarea>
        </div>
    </div>
    <script src="js/main.js" type="module"></script>
</body>
</html>
